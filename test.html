<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script defer src="ion-scripts/ion-main.js"></script>
    <script defer src="ion-scripts/ion-menu-toolbox.js"></script>
    <link rel="stylesheet" href="ion-scripts/ion-main.css"/>
    <link rel="stylesheet" href="ion-scripts/ion-menu-toolbox.css"/>
</head>
<body>

    <app-settings app-name="Test name 2" main-color="#000" shadow-color="rgba(255,255,255,0.2)" panel-color="#222"></app-settings>

    <app-titlebar name="Test name" background-color="#000" text-color="#fff" onhomeclick="alert('test')"></app-titlebar>

    <app-main>
        
        <app-group direction="top-down">

            <app-group size="40px" min-size="30px">

                <app-tabs size="30px" destination="tab-test"> <!-- plus-button="name: __prompt; tab-menu: {Option 1=>;Option 2=>{Option=>;O=>}}"-->
                    <app-tab name="Test name" link="tab0"></app-tab>
                    <app-tab name="Other tab" link="tab4"></app-tab>
                    <app-tab name="Tab 3" link="the-thrid"></app-tab>
                </app-tabs>

            </app-group>

            <app-group direction="left-right">

                <app-group direction="top-down">

                    <app-panel size="200px" min-size="50px" data-tip="shit" data-menu="a=>{1=>;yes=>{A;B;C};3;4=>};b=>;c=>;d=>{1;2;3;4;yes=>{yes=>{1;2};2;3}}">

                        <app-pages from="tab-test">
                            <app-page link="tab0">
                                <text>This is the first page!</text>
                            </app-page>
                            <app-page link="tab4">
                                <p>This is the second page!</p>
                            </app-page>
                            <app-page link="the-thrid">
                                <text>Third page!</text>
                            </app-page>
                        </app-pages>

                    </app-panel>

                    <app-dragger></app-dragger>

                    <app-panel data-tip="Yeah, this is some custom text">

                        <text data-tip="Text!!">txt</text>

                    </app-panel>

                </app-group>

                <app-dragger></app-dragger>

                <app-panel size="300px" min-size="100px">

                    <text>test text</text>

                </app-panel>

                <app-dragger refer="below"></app-dragger>

                <app-group size="200px" direction="top-down">

                    <app-panel size="200px">

                        <text>yeah</text>

                    </app-panel>

                    <app-dragger></app-dragger>

                    <app-panel size="150px">

                        <text>yeahhhh</text>

                    </app-panel>

                    <app-dragger></app-dragger>

                    <app-panel>

                        <text>yeahhhh</text>

                    </app-panel>

                </app-group>

            </app-group>

            <app-group direction="left-right" size="50px" min-size="50px">

                <app-panel data-menu="This=>;Menu=>{Yeah=>;Yeah=>;Yeah=>;Yeah=>;Yeah=>};Is=>;Long=>">

                    <text>text text text</text>

                </app-panel>

            </app-group>

        </app-group>

    </app-main>

</body>
</html>
